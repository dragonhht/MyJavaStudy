<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    <link href="../css/regist.css" rel="stylesheet" type="text/css" />
</head>
<body>

<div class="bg">

    <div class="regist_center">

        <div class="center_form">

            <form action="" method="post">

                <div class="form_div first_div">
                    <span>姓名:</span>
                    <input type="text" class="form_text form_text_first">
                </div>

                <div class="form_div">
                    <span>手机号码:</span>
                    <input type="text" class="form_text">
                </div>

                <div class="form_div">
                    <span>电子邮箱:</span>
                    <input type="text" class="form_text">
                </div>

                <div class="form_div">
                    <span>登录密码:</span>
                    <input type="text" class="form_text">
                </div>

                <div class="form_div">
                    <span>确认密码:</span>
                    <input type="text" class="form_text">
                </div>

                <div class="form_bottom">
                    <input type="submit" class="form_button" value="注册" />
                    <input type="reset" class="form_button" value="重置" />
                </div>

            </form>

        </div>

    </div>

</div>

</body>
</html>
