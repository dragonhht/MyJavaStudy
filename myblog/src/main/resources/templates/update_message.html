<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- META TAGS -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Knowledge Base Theme</title>

    <link rel="shortcut icon" th:href="@{/img/favicon.png}" />
    <link rel="stylesheet" th:href="@{/css/updatemsg.css}" />




    <!-- Style Sheet-->
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel='stylesheet' id='bootstrap-css-css'  th:href='@{/css/bootstrap5152.css?ver=1.0}' type='text/css' media='all' />
    <link rel='stylesheet' id='responsive-css-css'  th:href='@{/css/responsive5152.css?ver=1.0}' type='text/css' media='all' />
    <link rel='stylesheet' id='pretty-photo-css-css'  th:href='@{/js/prettyphoto/prettyPhotoaeb9.css?ver=3.1.4}' type='text/css' media='all' />
    <link rel='stylesheet' id='main-css-css'  th:href='@{/css/main5152.css?ver=1.0}' type='text/css' media='all' />
    <link rel='stylesheet' id='custom-css-css'  th:href='@{/css/custom5152.html?ver=1.0}' type='text/css' media='all' />

	<style>
		.selectImg{
			display: none;
			position: absolute;
			top: 50%;
			left: 25%;
			width: 50%;
			height: 50%;
			padding: 16px;
			border: 3px solid gray;
			background-color: white;
			z-index:3;
			overflow: auto;
		}
		.close{
			color: #0e0e0e;
			position: absolute;
			right: 20px;
			top: 10px;
			font-size: 20px;
		}
	</style>

</head>

<body>

<!--从main_top.html中引入名字为maintop的fragment-->
<div th:include="main_top::maintop"></div>

<!-- Start of Page Container -->
<div class="page-container">
    <div class="container">
        <div class="row">

            <!-- start of page content -->
            <div class="span8 main-listing">

                <form th:action="@{/user/updatemsg}" method="post">
                    <table class="updatetable">
                        <tr>
                            <td class="col_one">用户编号</td>
							<td class="col_two">
								<span th:text="${usermsg.userId}"></span>
								<input name="userId" hidden="hidden" th:value="${usermsg.userId}" />
							</td>
                            <td class="col_one">用户名</td>
							<td class="col_tre">
								<input name="userName" class="threinput"  th:value="${usermsg.userName}" />
							</td>
							<td rowspan="4" class="imgtd">
								<img th:src="${usermsg.img}" width="120px" height="190px" onclick="showWin()" />
							</td>
                        </tr>
						<tr>
							<td>用户身份</td>
							<td>
								<span th:text="${status}"></span>
								<input name="status" hidden="hidden" th:value="${usermsg.status}" />
							</td>
							<td>注册日期</td>
							<td>
								<span th:text="${usermsg.registDate}"></span>
								<input name="registDate" hidden="hidden" th:value="${usermsg.registDate}" />
							</td>
						</tr>
						<tr>
							<td>手机号码</td>
							<td>
								<input name="phone" class="phoneinput" th:value="${usermsg.phone}" />
							</td>
							<td>电子邮箱</td>
							<td>
								<input name="email" class="threinput" th:value="${usermsg.email}"/>
							</td>
						</tr>
						<tr>
							<td>家庭住址</td>
							<td colspan="3" class="adresstd">
								<textarea name="address" class="adress" th:text="${usermsg.address}"></textarea>
							</td>
						</tr>
						<tr>
							<td>个人格言</td>
							<td colspan="4" class="signaturetd">
								<textarea name="signature" class="signature" th:text="${usermsg.signature}"></textarea>
							</td>
						</tr>
                    </table>

					<button type="submit" class="submitbutton">提交修改</button>

					<span style="color: red" th:if="${flage eq true}"> 修改成功</span>
                </form>

            </div>
            <!-- end of page content -->


			<!-- start of sidebar -->
			<aside class="span4 page-sidebar" th:include="main_top::myaside">
			</aside>
			<!-- end of sidebar -->
        </div>
    </div>
</div>
<!-- End of Page Container -->

<!-- Start of Footer -->
<footer id="footer-wrapper">


    <!-- Footer Bottom -->
    <div id="footer-bottom-wrapper">
        <div id="footer-bottom" class="container">
            <div class="row">
                <div class="span6">
                    <p class="copyright">
                        Copyright © 2013. All Rights Reserved by KnowledgeBase.Collect from <a href="http://www.cssmoban.com/" title="网页模板" target="_blank">网页模板</a>
                    </p>
                </div>
                <div class="span6">
                    <!-- Social Navigation -->
                    <ul class="social-nav clearfix">
                        <li class="linkedin"><a target="_blank" href="#"></a></li>
                        <li class="stumble"><a target="_blank" href="#"></a></li>
                        <li class="google"><a target="_blank" href="#"></a></li>
                        <li class="deviantart"><a target="_blank" href="#"></a></li>
                        <li class="flickr"><a target="_blank" href="#"></a></li>
                        <li class="skype"><a target="_blank" href="skype:#?call"></a></li>
                        <li class="rss"><a target="_blank" href="#"></a></li>
                        <li class="twitter"><a target="_blank" href="#"></a></li>
                        <li class="facebook"><a target="_blank" href="#"></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- End of Footer Bottom -->

</footer>
<!-- End of Footer -->

<a href="#top" id="scroll-top"></a>

<!--图片上传的窗口-->
<div id="selectImg" class="selectImg">
	<span class="close" onclick="hidWin()">x</span>
	<form th:action="@{/user/upload}" id="uploadForm" method="post" enctype="multipart/form-data" >
		<input type="file" name="file" id="file"/>
		<button type="submit">上传</button>
	</form>
</div>

<!-- script -->
<script type='text/javascript' th:src='@{/js/jquery-1.8.3.min.js}'></script>
<script type='text/javascript' th:src='@{/js/jquery.easing.1.34e44.js}'></script>
<script type='text/javascript' th:src='@{/js/prettyphoto/jquery.prettyPhotoaeb9.js}'></script>
<script type='text/javascript' th:src='@{/js/jquery.liveSearchd5f7.js}'></script>
<script type='text/javascript' th:src='@{/js/jflickrfeed.js}'></script>
<script type='text/javascript' th:src='@{/js/jquery.formd471.js}'></script>
<script type='text/javascript' th:src='@{/js/jquery.validate.minfc6b.js}'></script>
<script type='text/javascript' th:src='@{/js/custom5152.js}'></script>
<script type='text/javascript' th:src='@{/js/jquery.ajaxfileupload.js}'></script>

<script type="text/javascript" th:src="@{/js/my/article_list.js}" ></script>

<script>
	var win = document.getElementById("selectImg");
	//显示图片上传窗口
	function showWin() {
		win.style.display = "block";
	}
	//隐藏图片上传窗口
	function hidWin() {
		win.style.display = "none";
	}

	//通过ajax上传图片
	function ajaxfileupload() {
		//var formData = new FormData(document.getElementById("uploadForm"));
		$.ajaxfileupload({
			url : "http://localhost/MyBlog/user/upload",
			//data: formData,
//			async: false,
//			cache: false,
//			contentType: false,
//			processData: false,
			fileElementId : 'file',
			dataType : 'json',
			success : function (data) {
				alert("成功");
			},
			error: function (data) {
				alert("失败");
			}
		});


	}


</script>

</body>
</html>
