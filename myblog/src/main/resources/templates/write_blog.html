<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- META TAGS -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title >写博客</title>

    <!--引入样式文件-->
    <header th:include="main_top::mainheader"></header>


</head>

<body>

<!--从main_top.html中引入名字为maintop的fragment-->
<div th:include="main_top::maintop"></div>

<!-- Start of Page Container -->
<div class="page-container">
    <div class="container">
        <div class="row">

            <!-- start of page content -->
            <div class="span8 page-content">

                <ul class="breadcrumb">
                    <li><a href="#">Knowledge Base Theme</a><span class="divider">/</span></li>
                    <li><a  th:text="${session.userName}"></a> <span class="divider">/</span></li>
                    <li class="active" >在线写博客</li>
                </ul>

                <form th:action="@{/user/saveblog}" method="get">
                <article class=" type-post format-standard hentry clearfix">

                    <h1 class="post-title"><a href="#" >在线写博客</a></h1>

                    <div class="post-meta clearfix">
                        <input style="width: 100%;height: 40px" id="articleTitle" name="articleTitle" placeholder="文章标题" />
                    </div><!-- end of post meta -->
                </article>

                <section id="comments">
                    <div id="respond">
                        <h3>文章内容</h3>
                            <div>
                                <textarea class="span8" name="articleText" id="comment" cols="58" rows="70"></textarea>
                            </div>
                            <div>
                                <input class="btn"  name="submit" type="submit"  id="submit"  value="上传文章" />
                            </div>

                    </div>

                </section><!-- end of comments -->
                </form>

            </div>
            <!-- end of page content -->


            <!-- start of sidebar -->
            <aside class="span4 page-sidebar" th:include="main_top::myaside">
            </aside>
            <!-- end of sidebar -->
        </div>
    </div>
</div>
<!-- End of Page Container -->



<a href="#top" id="scroll-top"></a>

<!-- script -->
<script type='text/javascript' th:src='@{/js/jquery-1.8.3.min.js}'></script>
<script type='text/javascript' th:src='@{/js/jquery.easing.1.3.js}'></script>
<script type='text/javascript' th:src='@{/js/prettyphoto/jquery.prettyPhoto.js}'></script>
<script type='text/javascript' th:src='@{/js/jflickrfeed.js}'></script>
<script type='text/javascript' th:src='@{/js/jquery.liveSearch.js}'></script>
<script type='text/javascript' th:src='@{/js/jquery.form.js}'></script>
<script type='text/javascript' th:src='@{/js/jquery.validate.min.js}'></script>
<script type='text/javascript' th:src='@{/js/custom.js}'></script>
<script type="text/javascript" th:src="@{/js/my/single.js}"></script>
</body>
</html>
