<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>请登录</title>

    <link th:href="@{/css/login.css}" rel="stylesheet" type="text/css" />

    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel='stylesheet' id='bootstrap-css-css'  th:href='@{/css/bootstrap5152.css?ver=1.0}' type='text/css' media='all' />
    <link rel='stylesheet' id='responsive-css-css'  th:href='@{/css/responsive5152.css?ver=1.0}' type='text/css' media='all' />
    <link rel='stylesheet' id='pretty-photo-css-css'  th:href='@{/js/prettyphoto/prettyPhotoaeb9.css?ver=3.1.4}' type='text/css' media='all' />
    <link rel='stylesheet' id='main-css-css'  th:href='@{/css/main5152.css?ver=1.0}' type='text/css' media='all' />
    <link rel='stylesheet' id='custom-css-css'  th:href='@{/css/custom5152.html?ver=1.0}' type='text/css' media='all' />

</head>
<body>
<!--导航栏-->
<div style="background-color: #3B4348" th:include="main_top::navigation"></div>

<!--背景-->
<div class="bg">
</div>


<!--登录框-->
<div class="login_div">

    <form action="user/login" method="post">
        <!--账号-->
        <input class="login_input login_accout" name="id" type="text" placeholder="请输入用户名" />

        <!--密码-->
        <input class="login_input login_pwd" name="password" type="password" placeholder="请输入密码" /><br/>

        <label class="avarage_reader"><input type="radio" name="status" value="0" checked="checked" />普通读者</label>

        <!--提示信息-->
        <span style="color: red"></span>

        <label class="admin_reader"><input type="radio" name="status" value="1" />管理员</label>

        <div  class="login_bottom" align="left">

            <!--忘记密码-->
            <span class="login_bottom_pwd"><a href="#" class="login_bottom_font"> 忘记密码? </a></span>

            <!--注册按钮-->
            <span class="login_bottom_regists"><a href="#" class="login_bottom_font"> 去注册 </a></span>

            <!--登录-->
            <input type="submit" value="登录" class="login_bottom_button" />
        </div>
    </form>

</div>

</body>
</html>
