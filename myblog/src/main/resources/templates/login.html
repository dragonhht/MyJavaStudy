<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>请登录</title>

    <link th:href="@{/css/login.css}" rel="stylesheet" type="text/css" />

    <!--引入样式文件-->
    <header th:include="main_top::mainheader"></header>
</head>
<body>
<!--导航栏-->
<div style="background-color: #3B4348" th:include="main_top::navigation"></div>

<!--背景-->
<div class="bg">
</div>


<!--登录框-->
<div class="login_div">

    <form th:action="@{/user/login}" method="post">
        <!--账号-->
        <input class="login_input login_accout" name="user_id" type="text" placeholder="请输入账号" />

        <!--密码-->
        <input class="login_input login_pwd" name="password" type="password" placeholder="请输入密码" /><br/>

        <label class="avarage_reader"><input type="radio" name="status" value="0" checked="checked" />普通读者</label>

        <!--提示信息-->
        <span style="color: red"></span>

        <label class="admin_reader"><input type="radio" name="status" value="1" />管理员</label>

        <div  class="login_bottom" align="left">

            <!--忘记密码-->
            <span class="login_bottom_pwd"><a href="#" class="login_bottom_font"> 忘记密码? </a></span>

            <!--注册按钮-->
            <span class="login_bottom_regists"><a th:href="@{/toregister}" class="login_bottom_font"> 去注册 </a></span>

            <!--登录-->
            <input type="submit" value="登录" class="login_bottom_button" />
        </div>
    </form>

</div>

</body>
</html>
