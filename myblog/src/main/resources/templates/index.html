<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
   <!-- META TAGS -->
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>简易博客</title>
	<!--引入样式文件-->
	<header th:include="main_top::mainheader"></header>
</head>

<body>

   <!--从main_top.html中引入名字为maintop的fragment-->
   <div th:include="main_top::maintop"></div>

   		<div class="copyrights">
			Collect from
			<a href="http://www.cssmoban.com/" title="模板之家">模板之家</a></div>

   <!-- Start of Page Container -->
   			<div class="page-container">
               	<div class="container">
                    <div class="row">

						<!-- start of page content -->
						<div class="span8 page-content">

							<!-- Basic Home Page Template -->
							<div class="row separator">
								<section class="span4 articles-list">
									<h3>热搜博文</h3>
									<ul class="articles">
										<li class="article-entry standard" th:each="hotarticle : ${hotarticles}">
											<h4>
												<a th:href="@{/single/{articleId}(articleId=${hotarticle.articleId})}"
												   th:text="${hotarticle.articleTitle}">
												</a>
											</h4>
											<span class="article-meta" >
												<span th:text="${hotarticle.articleDate+' by '}"></span>
												<a th:href="@{/visituser/{userId}/{nowpage}(userId=${hotarticle.user.userId}, nowpage = 0)}"
												   th:title="${hotarticle.user.userName}" th:text="${hotarticle.user.userName}"
												   target="_blank">
												</a>
											</span>
											<span class="like-count" th:text="${hotarticle.lookCount}"></span>
										</li>
									</ul>
								</section>

								<section class="span4 articles-list">
									<h3>最新博文</h3>
									<ul class="articles">
										<li class="article-entry standard" th:each="latstarticle : ${latstarticles}">
											<h4><a th:href="@{/single/{articleId}(articleId=${latstarticle.articleId})}"
												   th:text="${latstarticle.articleTitle}"></a></h4>
											<span class="article-meta" >
												<span th:text="${latstarticle.articleDate+' by '}"></span>
												<a th:href="@{/visituser/{userId}/{nowpage}(userId=${latstarticle.user.userId}, nowpage = 0)}"
												   th:title="${latstarticle.user.userName}" th:text="${latstarticle.user.userName}"
												   target="_blank">
												</a>
											</span>
											<span class="like-count" th:text="${latstarticle.lookCount}"></span>
										</li>
									</ul>
								</section>
							</div>
						</div>
						<!-- end of page content -->

						<!-- start of sidebar -->
						<aside class="span4 page-sidebar">

							<section class="widget">
								<div class="support-widget" th:include="main_top::mainsupport"></div>
							</section>

							<section class="widget">
								<div class="quick-links-widget">
									<h3 class="title">快速链接</h3>
									<ul id="menu-quick-links" class="menu clearfix">
										<li><a href="index">首页</a></li>
										<li><a th:href="@{/articles/{page_num}(page_num=0)}">博客列表</a></li>
										<li><a href="contact">留言</a></li>

										<li th:if="${session.userName eq null}"><a th:href="@{/tologin}">登录</a> </li>
										<li th:unless="${session.userName eq null}">
											<a th:href="@{/visituser/{userId}/{nowpage}(userId=${session.userId}, nowpage = 0)}" th:text="我的个人首页"></a>
										</li>
									</ul>
								</div>
							</section>

							<section class="widget">
								<h3 class="title">Tags</h3>
								<div class="tagcloud">
									<a href="#" class="btn btn-mini">basic</a>
									<a href="#" class="btn btn-mini">beginner</a>
									<a href="#" class="btn btn-mini">blogging</a>
									<a href="#" class="btn btn-mini">colour</a>
									<a href="#" class="btn btn-mini">css</a>
									<a href="#" class="btn btn-mini">date</a>
									<a href="#" class="btn btn-mini">design</a>
									<a href="#" class="btn btn-mini">files</a>
									<a href="#" class="btn btn-mini">format</a>
									<a href="#" class="btn btn-mini">header</a>
									<a href="#" class="btn btn-mini">images</a>
									<a href="#" class="btn btn-mini">plugins</a>
									<a href="#" class="btn btn-mini">setting</a>
									<a href="#" class="btn btn-mini">templates</a>
									<a href="#" class="btn btn-mini">theme</a>
									<a href="#" class="btn btn-mini">time</a>
									<a href="#" class="btn btn-mini">videos</a>
									<a href="#" class="btn btn-mini">website</a>
									<a href="#" class="btn btn-mini">wordpress</a>
								</div>
							</section>

						</aside>
						<!-- end of sidebar -->
					</div>
				</div>
			</div>
   <!-- End of Page Container -->

   <!-- Start of Footer -->
   <footer id="footer-wrapper">


	   <!-- Footer Bottom -->
	   <div id="footer-bottom-wrapper">
		   <div id="footer-bottom" class="container">
			   <div class="row">
				   <div class="span6">
					   <p class="copyright">
						   Copyright © 2013. All Rights Reserved by KnowledgeBase.Collect from
						   <a href="http://www.cssmoban.com/" title="网页模板" target="_blank">网页模板</a>
					   </p>
				   </div>
				   <div class="span6">
					   <!-- Social Navigation -->
					   <ul class="social-nav clearfix">
						   <li class="linkedin"><a target="_blank" href="#"></a></li>
						   <li class="stumble"><a target="_blank" href="#"></a></li>
						   <li class="google"><a target="_blank" href="#"></a></li>
						   <li class="deviantart"><a target="_blank" href="#"></a></li>
						   <li class="flickr"><a target="_blank" href="#"></a></li>
						   <li class="skype"><a target="_blank" href="skype:#?call"></a></li>
						   <li class="rss"><a target="_blank" href="#"></a></li>
						   <li class="twitter"><a target="_blank" href="#"></a></li>
						   <li class="facebook"><a target="_blank" href="#"></a></li>
					   </ul>
				   </div>
			   </div>
		   </div>
	   </div>
	   <!-- End of Footer Bottom -->

   </footer>
   <!-- End of Footer -->

   <a href="#top" id="scroll-top"></a>

   <!-- script -->
   <script type='text/javascript' th:src='@{/js/jquery-1.8.3.min.js}'></script>
   <script type='text/javascript' th:src='@{/js/jquery.easing.1.3.js}'></script>
   <script type='text/javascript' th:src='@{/js/prettyphoto/jquery.prettyPhoto.js}'></script>
   <script type='text/javascript' th:src='@{/js/jflickrfeed.js}'></script>
   <script type='text/javascript' th:src='@{/js/jquery.liveSearch.js}'></script>
   <script type='text/javascript' th:src='@{/js/jquery.form.js}'></script>
   <script type='text/javascript' th:src='@{/js/jquery.validate.min.js}'></script>
   <script type='text/javascript' th:src='@{/js/custom.js}'></script>

</body>
</html>
